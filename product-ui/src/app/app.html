<mat-toolbar color="primary">
    <mat-icon>storefront</mat-icon>
    <span style="margin-left: 10px;">{{ title }}</span>
    <span class="spacer"></span>
    <button mat-icon-button>
        <mat-icon>search</mat-icon>
    </button>
    <button mat-icon-button>
        <mat-icon>shopping_cart</mat-icon>
    </button>
</mat-toolbar>

<div style="padding: 20px;">
    <mat-card style="max-width: 400px; margin: 0 auto;">
        <mat-card-header>
            <mat-card-title>¡Angular Material Instalado!</mat-card-title>
            <mat-card-subtitle>Ejemplo de componentes Material Design</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content style="margin-top: 15px;">
            <p>
                Angular Material se ha instalado correctamente en tu proyecto.
                Este es un ejemplo de componentes que puedes usar:
            </p>

            <div style="margin: 20px 0;">
                <button mat-raised-button color="primary" style="margin-right: 10px;">
                    Botón Principal
                </button>
                <button mat-raised-button color="accent">
                    Botón Secundario
                </button>
            </div>

            <div style="margin: 20px 0;">
                <button mat-fab color="warn" style="margin-right: 10px;">
                    <mat-icon>add</mat-icon>
                </button>
                <button mat-mini-fab color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </div>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>CANCELAR</button>
            <button mat-button color="primary">GUARDAR</button>
        </mat-card-actions>
    </mat-card>
</div>

<router-outlet></router-outlet>
